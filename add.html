    rand=Math.floor(Math.random()*btn.length);

    

    btn[rand].innerHTML=total;

    

    

    for(let i=0; i<4; i++)

    {

        if(rand==i)

        {

            continue;

        }

        else

        {

            btn[i].innerHTML=((Math.random()*(myList[parseInt(sumNum)+1]-myList[parseInt(sumNum)]))+myList[parseInt(sumNum)]).toFixed(2);

        }

    }

    

    

    }

    

    

    


    
    
   
          
 
    
}
