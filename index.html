<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Stylish Buttons</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('main.jpeg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .button-box {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
            width: 150px;
        }

        .button1 { background-color: #4CAF50; }
        .button2 { background-color: #008CBA; }
        .button3 { background-color: #f44336; }
        

        .button:hover {
            transform: scale(1.05);
        }
        .head
        {
            width:100%;
            font-size:40px;
            text-align: center;
            background-color:white;
            position:absolute;top:10px;
        }
        
    </style>
</head>
<body>
<div class="head"><h4>x.Mathgame....</h4>
    
    
</div>
    <div class="button-container">
        <div class="button-box">
            <a href="add.html"><button class="button button1">addition</button></a>
        </div>
        <div class="button-box">
            <a href="subtraction.html"><button class="button button2">subtraction</button></a>
        </div>
        <div class="button-box">
            <a href="multyply.html"><button class="button button3">multyplyication</button></a>
        </div>
        
    </div>

</script>
</body>
</html>
